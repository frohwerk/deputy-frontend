<h1>{{app ? app.name : 'Loading...'}}</h1>
<ul>
    <li *ngFor="let component of app?.artifacts">{{component.name}} ({{component.image}})</li>
</ul>

<div *ngIf="edit">
    <h2>Unassigned components</h2>
    <ul>
        <li *ngFor="let component of unassigned">{{component.name}} ({{component.image}})</li>
    </ul>
    <a class="button" (click)="toggleEdit()">Cancel edit</a>
</div>
<div *ngIf="!edit">
    <a class="button" (click)="toggleEdit()">Edit components</a>
</div>
