<div>
    <div *ngIf="form.touched && form.controls.name.invalid" class="note">Bitte geben Sie einen g√ºltigen Plattform-Namen an!</div>
    <ul>
        <li *ngFor="let platform of platforms; index as i">
            <a routerLink="platforms/{{platform.id}}" routerLinkActive="router-link-active">{{platform.name}}</a>
            <a class="remove action" (click)="remove(i)">remove</a>
        </li>
        <li>
            <form [formGroup]="form">
                <input type="text" placeholder="Enter new platform name" formControlName="name" (keydown.enter)="add()" required />
            </form>
            <a class="add action" (click)="add()">add</a>
        </li>
    </ul>
</div>
