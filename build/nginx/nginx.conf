worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    sendfile       on;
    tcp_nopush     on;

    keepalive_timeout  65;

    # Security parameters generated by https://ssl-config.mozilla.org
    server {
        listen  8080;
        listen  [::]:8080;

        # listen  8443 ssl http2;
        # listen  [::]:8443 ssl http2;

        # ssl_certificate      /etc/secrets/tls.crt;
        # ssl_certificate_key  /etc/secrets/tls.key;

        #ssl_session_timeout  1d;
        #ssl_session_tickets  off;
        #ssl_session_cache    shared:MozSSL:10m;

        #ssl_dhparam  /etc/nginx/dhparam;

        #ssl_protocols TLSv1.2 TLSv1.3;
        #ssl_ciphers   ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-CCM:DHE-RSA-AES256-CCM:ECDHE-ECDSA-AES256-CCM8:DHE-RSA-AES256-CCM8:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-CHACHA20-POLY1305:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_256_GCM_SHA384;

        #ssl_prefer_server_ciphers off;

        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            location ~* \.html$ {
                expires epoch;
            }
            location ~* \.(css|js|woff|woff2)$ {
                expires max;
            }

            try_files $uri $uri/ /index.html;
        }

        include /etc/nginx/nginx.conf.d/*.conf;
    }
}
